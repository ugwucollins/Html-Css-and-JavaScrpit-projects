<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Cart Section</title>
    <link rel="stylesheet" href="css/main.css">

            <span class="cart-i">

 -->                <a class='bx bx-x' id="close-cart" href="/"></a>

    <h3>
        Review your order
    </h3>

        </div>

    </div>

 <script src="js/main.js" defer></script>
